<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Ingestion System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Server Side Assignment CA-2</h1>
    
    <div id="status-box"></div>

    <section class="form-container">
        <h2>Manual Entry</h2>
        <form id="lead-form" action="/post-entry" method="POST">
            <div class="input-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="e.g. John">
                <span id="err-fname" class="err-msg"></span>
            </div>

            <div class="input-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="e.g. Connor">
                <span id="err-lname" class="err-msg"></span>
            </div>

            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com">
                <span id="err-email" class="err-msg"></span>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="10 Digits">
                <span id="err-phone" class="err-msg"></span>
            </div>

            <div class="input-group">
                <label for="zipcode">Zipcode/Eircode:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="6 Characters">
                <span id="err-zipcode" class="err-msg"></span>
            </div>

            <button type="submit" id="btn-submit">Register</button>
        </form>
    </section>

    <hr>

    <section class="form-container">
        <h2>Bulk CSV Upload</h2>
        <form id="bulk-form" action="/bulk-upload" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="csv_doc">Select CSV File:</label>
                <input type="file" id="csv_doc" name="csv_doc" accept=".csv">
            </div>
            <button type="submit" id="btn-upload">Upload & Process</button>
        </form>
    </section>

    <script src="gateway.js"></script>
</body>
</html>
